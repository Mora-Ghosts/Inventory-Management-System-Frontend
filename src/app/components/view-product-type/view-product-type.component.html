<div class="max-w-6xl mx-auto p-6 bg-gray-100 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-gray-700">Manage Product Types</h2>

  <!-- Product Types Table -->
  <div class="overflow-x-auto">
    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-sm">
      <thead>
      <tr class="bg-gray-200 text-gray-700 text-sm uppercase font-semibold">
        <th class="px-4 py-3 text-left">ID</th>
        <th class="px-4 py-3 text-left">Category</th>
        <th class="px-4 py-3 text-left">Brand</th>
        <th class="px-4 py-3 text-left">Model</th>
        <th class="px-4 py-3 text-left">Color</th>
        <th class="px-4 py-3 text-center">Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr
        *ngFor="let productType of productTypes"
        class="border-t hover:bg-gray-50">
        <td class="px-4 py-3">{{ productType.pid }}</td>
        <td class="px-4 py-3">{{ productType.categoryId }}</td>
        <td class="px-4 py-3">{{ productType.brand }}</td>
        <td class="px-4 py-3">{{ productType.model }}</td>
        <td class="px-4 py-3">{{ productType.color }}</td>
        <td class="px-4 py-3 text-center">
          <button
            (click)="onEdit(productType)"
            class="text-blue-600 hover:underline mr-2">Edit</button>
          <button
            (click)="onDelete(productType.pid)"
            class="text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Modal -->
  <div *ngIf="isEditing" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
      <h3 class="text-xl font-semibold mb-4">Edit Product Type</h3>
      <form (ngSubmit)="onUpdate()">
        <div class="space-y-4">
          <!-- Brand -->
          <div>
            <label for="editBrand" class="block text-sm font-medium text-gray-700">Brand</label>
            <input
              type="text"
              id="editBrand"
              [(ngModel)]="editableProductType.brand"
              name="editBrand"
              class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>

          <!-- Model -->
          <div>
            <label for="editModel" class="block text-sm font-medium text-gray-700">Model</label>
            <input
              type="text"
              id="editModel"
              [(ngModel)]="editableProductType.model"
              name="editModel"
              class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>

          <!-- Color -->
          <div>
            <label for="editColor" class="block text-sm font-medium text-gray-700">Color</label>
            <input
              type="text"
              id="editColor"
              [(ngModel)]="editableProductType.color"
              name="editColor"
              class="block w-full mt-1 rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          </div>
        </div>
        <div class="flex justify-end space-x-2 mt-6">
          <button
            type="button"
            (click)="cancelEdit()"
            class="px-4 py-2 bg-gray-300 rounded-md hover:bg-gray-400">Cancel</button>
          <button
            type="submit"
            class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
