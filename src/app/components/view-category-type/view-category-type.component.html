<div class="max-w-4xl mx-auto mt-8 p-4 border border-gray-300 shadow-lg rounded-lg">
    <h2 class="text-lg font-bold mb-4">Manage Categories</h2>

    <table class="min-w-full border-collapse border border-gray-200">
      <thead>
        <tr class="bg-gray-100">
          <th class="border border-gray-300 px-4 py-2 text-left">ID</th>
          <th class="border border-gray-300 px-4 py-2 text-left">Category Name</th>
          <th class="border border-gray-300 px-4 py-2 text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td class="border border-gray-300 px-4 py-2">{{ category.cid }}</td>
          <td class="border border-gray-300 px-4 py-2">
            <span *ngIf="editMode !== category.cid">{{ category.categoryName }}</span>
            <input
              *ngIf="editMode === category.cid"
              [(ngModel)]="category.categoryName"
              class="w-full p-1 border border-gray-300 rounded"
            />
          </td>
          <td class="border border-gray-300 px-4 py-2 text-center">
            <button
              *ngIf="editMode !== category.cid"
              (click)="enableEdit(category.cid)"
              class="bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600"
            >
              Edit
            </button>
            <button
              *ngIf="editMode === category.cid"
              (click)="updateCategory(category)"
              class="bg-green-500 text-white px-2 py-1 rounded hover:bg-green-600"
            >
              Save
            </button>
            <button
              (click)="deleteCategory(category.cid)"
              class="bg-red-500 text-white px-2 py-1 rounded hover:bg-red-600 ml-2"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
